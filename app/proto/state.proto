syntax = "proto3";

option go_package = "github.com/openware/state-channels/app/internal/proto";

message State {
  uint64 chain_id = 1;
  repeated string participants = 2;
  uint64 channel_nonce = 3;
  string app_definition = 4;
  uint64 challenge_duration = 5;
  bytes app_data = 6;
  bytes outcome = 7;
  uint64 turn_num = 8;
  bool is_final = 9;
}